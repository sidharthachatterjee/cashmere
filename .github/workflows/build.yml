name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-mac:
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Run tests
        if: matrix.target == 'aarch64-apple-darwin'
        run: cargo test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cashmere-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/cashmere

  release:
    needs: build-mac
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release and upload assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ steps.version.outputs.version }}"

          # Create the release (fails silently if tag already exists)
          gh release create "$VERSION" --title "$VERSION" --generate-notes --repo "${{ github.repository }}" || true

          # Upload artifacts
          for dir in artifacts/cashmere-*; do
            target=$(basename "$dir" | sed 's/cashmere-//')
            mv "$dir/cashmere" "cashmere-$target"
            chmod +x "cashmere-$target"
            gh release upload "$VERSION" "cashmere-$target" --repo "${{ github.repository }}" --clobber
          done

          # Upload install script
          gh release upload "$VERSION" install.sh --repo "${{ github.repository }}" --clobber
